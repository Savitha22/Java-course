<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        
        <h2>JavaScript Functions</h2>
        <p>In this example the fulllName method of person is <b>applied</b> on person1:</p>
        Call Answer
        <p id="demo"></p><br>
        Apply Answer
        <p id="demo1"></p>

        <script>
            const person={
                fullname:function(city,country){
                    return this.firstname+" "+this.lastname+", "+city+", "+country;
                }
            }
            const person1 = {
                firstname:"Savitha",
                lastname: "Kutti"
            }

            //call takes argumentlist separately
            document.getElementById("demo").innerHTML = person.fullname.call(person1, "Oslo", "Norway"); 

            //apply takes argumentlist in array
            document.getElementById("demo1").innerHTML = person.fullname.apply(person1, ["Oslo", "Norway"]); 

        </script>
    </body>
</html>
