<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>JavaScript Objects</h2>
        <p>Display object properties:</p>

        <p id="demo"></p>
        <script>
            const person={
                name:"Savitha",
                age:22,
                city:"Tirupattur"
            };

            document.getElementById("demo").innerHTML=person.name+", "+person.age+", "+person.city;

        </script>
    </body>
    </html>
