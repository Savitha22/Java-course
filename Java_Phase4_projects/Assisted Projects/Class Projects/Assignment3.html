<html>
    <head>
        <script>
            function Arrays(){
            var user1=document.getElementById("user1").value;
            var user2=document.getElementById("user2").value;
            var user3=document.getElementById("user3").value;
            var user4=document.getElementById("user4").value;
            var user5=document.getElementById("user5").value;
            
            var Users=new Array();
            Users[0]=user1;
            Users[1]=user2;
            Users[2]=user3;
            Users[3]=user4;
            Users[4]=user5;
            
            document.getElementById("ans").innerHTML=Users;
            
        }


        </script>

    </head>
    <body>
        Enter  User Name1:<input type="text" id="user1"><br>
        Enter  User Name2:<input type="text" id="user2"><br>
        Enter  User Name3:<input type="text" id="user3"><br>
        Enter  User Name4:<input type="text" id="user4"><br>
        Enter  User Name5:<input type="text" id="user5"><br>
        <input type="button" value="click" onclick="Arrays()">

        <p id="ans"></p>



    </body>
</html>
