<html>
    <head>
        <script>
            function Calculator(){
                var num1=parseInt(document.getElementById("num1").value);
                var num2=parseInt(document.getElementById("num2").value);
                var choice=parseInt(document.getElementById("choice").value);

                switch(choice){
                    case 1://alert(num1+num2);
                     //document.getElementById("txtAns").value=num1+num2;
                    document.getElementById("Paragraph").innerHTML=num1+num2;
                            break;
                    case 2: //alert(num1*num2);
                    document.getElementById("txtAns").value=num1*num2;
                  //  document.getElementById("txtPAns").innerHTML=num1*num2;
                            break;
                }  
                
            }

        </script>
    </head>
    <body>
        Enter num1:<input type="text" id="num1" ></br>
        Enter num2:<input type="text" id="num2" ></br>
        Enter your Choice (1.Addition 2.Multiplication):<input type="text" id="choice" ></br>


         <input type="button" value="Submit" onclick="Calculator()">
         <input type="text" id="txtAns" readonly>

         <p id="Paragraph">Savithasini</p>

    </body>
</html>
